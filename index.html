<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="cal">
        <div class="cal-row display">
            <h1>ERROR</h1>

        </div>
        <div class="cal-row">
            <button class="button-special">C</button>
            <button class="button-special">DE</button>
            <button class="button-special">%</button>
            <button class="button-plus">+</button>
        </div>
        <div class="cal-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="button-minus">-</button>
        </div>
        <div class="cal-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="button-multiply">x</button>
        </div>
        <div class="cal-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="button-divide">รท</button>
        </div>
        <div class="cal-row">
            <button class="button-ghost"></button>
            <button>0</button>
            <button>.</button>
            <button class="button-equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
